# ============================================
# DATABASE
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_center?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE - NE DIRAJ TABELE
# ============================================
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# SQL INIT - OVO JE KLJU?NO
# ============================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql 
spring.sql.init.data-locations=classpath:data.sql      
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true 

# ============================================
# OSTATO JE ISTO...
# ============================================
server.port=8080
spring.application.name=fitness-center

# ============================================
# SPRINGDOC / SWAGGER
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.cors.enabled=true
springdoc.packages-to-scan=com.example.fitnessAndrea360.controller
springdoc.paths-to-match=/**

# ============================================
# JWT
# ============================================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.fitnessAndrea360=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=TRACE

# ============================================
# OSTALO
# ============================================
spring.main.allow-bean-definition-overriding=true
debug=true

# Stripe - USE ENVIRONMENT VARIABLES!
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.public.key=${STRIPE_PUBLIC_KEY:}
app.frontend.url=${FRONTEND_URL:http://localhost:3000}