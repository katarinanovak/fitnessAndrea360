spring.config.import=optional:classpath:database.properties,optional:classpath:secret.properties


# ============================================
# APP
# ============================================
spring.application.name=fitness-center
server.port=8080
server.address=0.0.0.0

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# SQL INIT
# ============================================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true


# ============================================
# SWAGGER
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.fitnessAndrea360=DEBUG
---
spring.config.activate.on-profile=docker

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

app.frontend.url=${FRONTEND_URL:http://frontend:3000}
