services:
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}  # PROMENI OVO
      MYSQL_DATABASE: fitness_center
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]  # PROMENI OVO
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./fitnessAndrea360
    container_name: fitness-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fitness_center?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}  # PROMENI OVO
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}  # PROMENI OVO
      JWT_EXPIRATION: 86400000
      FRONTEND_URL: http://frontend:3000
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./fitnessandrea-frontend
    container_name: fitness-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend

volumes:
  mysql_data: